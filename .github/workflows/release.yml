name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
       go get -v -t -d ./...
       if [ -f Gopkg.toml ]; then
         curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
         dep ensure
       fi

    - name: Set env
      run: |
       echo "GO111MODULE=on" >> $GITHUB_ENV
       # Release tag comes from the github reference.
       RELEASE_TAG=$(echo ${GITHUB_REF} | sed -e 's!.*/!!')
       echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
       echo "::set-output name=RELEASE_TAG::${RELEASE_TAG}"
       # Ensure the release tag has expected format.
       echo ${RELEASE_TAG} | grep -q '^v' || exit 1
       # Release version is same as release tag without leading 'v'.
       RELEASE_VERSION=$(echo ${GITHUB_REF} | sed -e 's!.*/v!!')
       echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
       echo "::set-output name=RELEASE_VERSION::${RELEASE_VERSION}"

    - name: Build
      run: go build -v -ldflags="-X github.com/wealdtech/comptrollerd/cmd.ReleaseVersion=${RELEASE_VERSION}" .

    - name: Test
      run: go test -v .

    - name: Fetch xgo
      run: |
       go install github.com/wealdtech/xgo@latest

    - name: Cross-compile linux
      run: xgo -v -x -ldflags="-X github.com/wealdtech/comptrollerd/cmd.ReleaseVersion=${RELEASE_VERSION}" --targets="linux/amd64" github.com/wealdtech/comptrollerd

    - name: Cross-compile Windows
      run: xgo -v -x -ldflags="-X github.com/wealdtech/comptrollerd/cmd.ReleaseVersion=${RELEASE_VERSION} -s -w -extldflags -static" --targets="windows/amd64" github.com/wealdtech/comptrollerd

    - name: Create windows zip file
      run: |
       mv comptrollerd-windows-4.0-amd64.exe comptrollerd.exe
       zip --junk-paths comptrollerd-${RELEASE_VERSION}-windows-exe.zip comptrollerd.exe
       sha256sum comptrollerd-${RELEASE_VERSION}-windows-exe.zip >comptrollerd-${RELEASE_VERSION}-windows-exe.zip.sha256

    - name: Create linux AMD64 tgz file
      run: |
       mv comptrollerd-linux-amd64 comptrollerd
       tar zcf comptrollerd-${RELEASE_VERSION}-linux-amd64.tar.gz comptrollerd
       sha256sum comptrollerd-${RELEASE_VERSION}-linux-amd64.tar.gz >comptrollerd-${RELEASE_VERSION}-linux-amd64.tar.gz.sha256

       # - name: Create linux ARM64 tgz file
       #   run: |
       #    mv comptrollerd-linux-arm64 comptrollerd
       #    tar zcf comptrollerd-${RELEASE_VERSION}-linux-arm64.tar.gz comptrollerd
       #    sha256sum comptrollerd-${RELEASE_VERSION}-linux-arm64.tar.gz >comptrollerd-${RELEASE_VERSION}-linux-arm64.tar.gz.sha256

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ env.RELEASE_VERSION }}
        draft: true
        prerelease: false

    - name: Upload windows checksum file
      id: upload-release-asset-windows-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./comptrollerd-${{ env.RELEASE_VERSION }}-windows-exe.zip.sha256
        asset_name: comptrollerd-${{ env.RELEASE_VERSION }}-windows-exe.zip.sha256
        asset_content_type: text/plain

    - name: Upload windows zip file
      id: upload-release-asset-windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./comptrollerd-${{ env.RELEASE_VERSION }}-windows-exe.zip
        asset_name: comptrollerd-${{ env.RELEASE_VERSION }}-windows-exe.zip
        asset_content_type: application/zip

    - name: Upload linux AMD64 checksum file
      id: upload-release-asset-linux-amd64-checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./comptrollerd-${{ env.RELEASE_VERSION }}-linux-amd64.tar.gz.sha256
        asset_name: comptrollerd-${{ env.RELEASE_VERSION }}-linux-amd64.tar.gz.sha256
        asset_content_type: text/plain

    - name: Upload linux AMD64 tgz file
      id: upload-release-asset-linux-amd64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./comptrollerd-${{ env.RELEASE_VERSION }}-linux-amd64.tar.gz
        asset_name: comptrollerd-${{ env.RELEASE_VERSION }}-linux-amd64.tar.gz
        asset_content_type: application/gzip

